<!DOCTYPE html>
<html>
<head>
    <title>Video Call App</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #1a1a1a; 
            color: white; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px;
            margin: 0; 
        }
        h1 { color: #3498db; margin-bottom: 10px; }
        
        /* Connection Status Bar */
        #status-bar {
            background: #252525;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #333;
            width: 100%;
            max-width: 640px;
            text-align: center;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        input, select {
            padding: 8px;
            background: #333;
            color: white;
            border: 1px solid #3498db;
            border-radius: 4px;
            outline: none;
        }

        input::placeholder {
            color: #888;
        }

        /* Video Grid */
        #video-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 900px;
        }

        .video-box {
            border: 2px solid #3498db;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            position: relative;
        }

        .video-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.6);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 10;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        #localVideo {
            transform: scaleX(-1); /* Mirror local view only */
        }

        /* Call Action Controls (Bottom Bar) */
        .call-controls {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            align-items: center;
        }

        .icon-btn {
            background: #333;
            border: 2px solid #444;
            color: white;
            width: 55px;
            height: 55px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            background: #444;
            border-color: #3498db;
        }

        .icon-btn.off {
            background: #e74c3c;
            border-color: #c0392b;
        }

        .end-call-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }

        .end-call-btn:hover { 
            background: #c0392b; 
        }

        /* Standard Start Button Styling */
        #startBtn {
            padding: 15px 40px;
            background: #3498db;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }

        #startBtn:hover { background: #2980b9; }
        #startBtn:disabled { background: #555; cursor: not-allowed; }
    </style>
</head>
<body>
    <h1>Video Call Prototype</h1>

    <div id="status-bar">
        Server Status: <span id="statusText" style="color: #e74c3c;">Disconnected</span>
    </div>
    
    <div class="controls">
        <input type="text" id="roomInput" placeholder="Enter Room Name">
        
        <select id="cameraSelect">
            <option value="">Detecting Cameras...</option>
        </select>
        <select id="micSelect">
            <option value="">Detecting Microphones...</option>
        </select>
    </div>

    <div id="video-grid">
        <div class="video-box">
            <div class="video-label">Local (You)</div>
            <video id="localVideo" autoplay playsinline muted></video>
        </div>
        <div class="video-box">
            <div class="video-label">Remote (Peer)</div>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
    </div>

    <div class="call-controls">
        <button id="toggleCam" class="icon-btn" title="Toggle Camera">ðŸ“·</button>
        
        <button id="startBtn">Join Call</button>
        <button id="endCallBtn" class="end-call-btn" style="display:none;">End Call</button>
        
        <button id="toggleMic" class="icon-btn" title="Toggle Microphone">ðŸŽ¤</button>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
